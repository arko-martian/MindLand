# Cargo configuration for MindLand ultra-high performance builds

[build]
# Enable native CPU optimizations for maximum performance
rustflags = [
    "-C", "target-cpu=native",
    "-C", "target-feature=+crt-static"
]

# Optional: Use sccache for faster builds (requires installation)
# rustc-wrapper = "sccache"

[target.x86_64-apple-darwin]
# macOS-specific optimizations
rustflags = [
    "-C", "target-cpu=native",
    "-C", "link-arg=-Wl,-rpath,@loader_path"
]

[target.x86_64-pc-windows-msvc]
# Windows-specific optimizations
rustflags = [
    "-C", "target-cpu=native"
]

[target.x86_64-unknown-linux-gnu]
# Linux-specific optimizations
rustflags = [
    "-C", "target-cpu=native",
    "-C", "link-arg=-Wl,-rpath,$ORIGIN"
]